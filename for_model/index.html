<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Hydrological Model</title>
    <style>
      #map {
        height: 400px;
        width: 100%;
      }
      #chart {
        width: 100%;
        height: 400px;
      }
      #controls {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Advanced Hydrological Model Simulation</h1>
    <div id="map"></div>
    <canvas id="chart"></canvas>

    <div id="controls">
      <label for="rainfall">Rainfall (mm/hr): </label>
      <input type="range" id="rainfall" min="0" max="100" step="1" value="10" />
      <label id="rainfallValue">10</label> mm/hr
      <br />
      <label for="curveNumber">Curve Number (CN): </label>
      <input
        type="range"
        id="curveNumber"
        min="30"
        max="100"
        step="1"
        value="70"
      />
      <label id="cnValue">70</label>
      <br />
      <button id="runModel">Run Model</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.4.4/math.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/turf/6.5.0/turf.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
